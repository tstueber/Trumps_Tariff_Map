    const getColor = (rate) => {
      if (!rate || rate === 0) return '#ffffff'; // White for no data
      if (rate > 100) return '#800000'; // Maroon
      if (rate > 50) return '#800000';
      if (rate > 40) return '#b30000'; // Red
      if (rate > 30) return '#d7301f'; // Darker Red
      if (rate > 20) return '#fc8d59'; // Light Red
      if (rate > 10) return '#fdcc8a'; // Darker Orange
      return '#fee8c8'; // Light Orange
    };

    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let geojson;

    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
      .then(res => res.json())
      .then(geoData => {
        geojson = L.geoJSON(geoData, {
          style: feature => {
            const country = feature.properties.name;
            const data = tariffData[country] || {};
            const hasExemption = data.usmca_exempt || data.fta_exempt;
            const isUS = data.is_us;
            const isEU = data.eu_member;
            const yellowCountries = ['Russia', 'North Korea', 'Cuba', 'Belarus'];

            return {
              color: '#000',
              weight: isEU ? 1.5 : 1, // Bold border for EU countries
              fillColor: isUS
              ? '#2171b5' // Blue for U.S.
              : yellowCountries.includes(country)
              ? '#ffff00' // Yellow fill for specified countries
              : getColor(data.tariff_rate),
              fillOpacity: isUS ? 0.9 : 0.7,
              dashArray: hasExemption ? '4, 4' : null
            };
          },
          onEachFeature: (feature, layer) => {
            const country = feature.properties.name;
            const data = tariffData[country];

            layer.on({
              mouseover: function (e) {
                e.target.setStyle({
                  weight: 3,
                  color: '#666',
                  fillOpacity: 0.9
                });
                layer.bringToFront();
              },
              mouseout: function (e) {
                geojson.resetStyle(e.target);
              },
              click: function () {
                if (data) {
                  const exemptionText = data.usmca_exempt
                    ? 'USMCA treaty exemption applies to some goods'
                    : data.fta_exempt
                    ? 'FTA exemption applies to some goods'
                    : '';
                  const sanctionNote = data.note ? `<p><em>${data.note}</em></p>` : '';
                  const exemptedGoodsText = data.exempted_goods && data.exempted_goods.length > 0
                    ? `<p><strong>Exempted Goods:</strong> ${data.exempted_goods.join(", ")}</p>`
                    : '';

                  const popupContent = `
                  <div>
                    <h3>${country}</h3>
                    <p><strong>Tariff Rate:</strong> ${data.tariff_rate}%</p>
                    <p><strong>Impacted Goods:</strong> ${data.impacted_goods.join(", ")}</p>
                    <p><strong>Companies:</strong> ${data.companies.join(", ")}</p>
                    ${exemptionText ? `<p><em>${exemptionText}</em></p>` : ''}
                    ${exemptedGoodsText}
                    ${sanctionNote}
                    </div>
                  `;

                  layer.bindPopup(popupContent).openPopup();
                } else {
                  layer.bindPopup(`<h3>${country}</h3><p>No data available.</p>`).openPopup();
                }
              }
            });
          }
        }).addTo(map);

        const legend = L.control({ position: 'bottomright' });

        legend.onAdd = function () {
          const div = L.DomUtil.create('div', 'info legend');
          const grades = [0, 10, 20, 30, 40, 50, 100];
          const labels = [];
          for (let i = 0; i < grades.length; i++) {
            const from = grades[i];
            const to = grades[i + 1];
            labels.push(
              `<i style="background:${getColor(from + 1)}"></i> ${from}${to ? `–${to}` : '+'}%`
            );
          }

          labels.push(
            '<hr><i style="border:1px dashed #000; width: 18px; height: 10px; display:inline-block;"></i> Treaty exemption (USMCA/FTA)'
          );
          labels.push(
            '<i style="border:1.5px solid #000; width: 18px; height: 10px; display:inline-block;"></i> EU Member (subtle bold border)'
          );
          labels.push(
            '<i style="background:#2171b5; width: 18px; height: 10px; display:inline-block;"></i> United States'
          );
          labels.push(
            '<i style="background:#ffff00; width: 18px; height: 10px; display:inline-block;"></i> Sanctioned countries (high preexisting tariffs)'
            );
          div.innerHTML = '<h4>Tariff Rate</h4>' + labels.join('<br>');
          return div;
        };


        legend.addTo(map);
      });
  </script>
